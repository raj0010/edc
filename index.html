<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EDC Nexus | Entrepreneur Development Cell</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            animation: {
              blob: "blob 7s infinite",
              'spin-slow': 'spin 12s linear infinite',
              aurora: "aurora 60s linear infinite",
              shimmer: "shimmer 2s infinite",
            },
            keyframes: {
              blob: {
                "0%": {
                  transform: "translate(0px, 0px) scale(1)",
                },
                "33%": {
                  transform: "translate(30px, -50px) scale(1.1)",
                },
                "66%": {
                  transform: "translate(-20px, 20px) scale(0.9)",
                },
                "100%": {
                  transform: "translate(0px, 0px) scale(1)",
                },
              },
              aurora: {
                "0%": {
                  backgroundPosition: "50% 50%, 50% 50%",
                },
                "100%": {
                  backgroundPosition: "350% 50%, 350% 50%",
                },
              },
              shimmer: {
                "100%": {
                  transform: "translateX(100%)",
                },
              },
            },
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        color-scheme: light dark;
      }
      html {
        -webkit-text-size-adjust: 100%;
      }
      body {
        width: 100%;
        margin: 0;
        overflow-x: hidden;
        position: relative;
        touch-action: manipulation;
        background-color: #fafafa; /* neutral-50 */
        color: #171717; /* neutral-900 */
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      html.dark body {
        background-color: #0F0F0F;
        color: #ffffff;
      }
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      /* --- Custom Scrollbar --- */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #d4d4d4; /* neutral-300 */
        border-radius: 9999px;
        border: 3px solid transparent;
        background-clip: content-box;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a3a3a3; /* neutral-400 */
      }
      
      html.dark ::-webkit-scrollbar-thumb {
        background: #404040; /* neutral-700 */
      }
      html.dark ::-webkit-scrollbar-thumb:hover {
        background: #525252; /* neutral-600 */
      }

      /* Hide scrollbar util */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "tailwind-merge": "https://aistudiocdn.com/tailwind-merge@^3.4.0",
    "clsx": "https://aistudiocdn.com/clsx@^2.1.1"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
